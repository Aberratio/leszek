<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/fe0a0fefeb.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Dosis&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Kontakt | Tester i Analityk Biznesowy</title>
  </head>
  <body>
    <!-- Header -->
    <header id="header-inner">
      <div class="container">
        <nav id="main-nav">
          <img src="img/logo.png" alt="My Portfolio" id="logo" />
          <ul>
            <li><a href="index.html">Główna<a></li>
            <li><a href="about.html">O mnie</a></li>
            <li><a href="contact.html" class="current">Kontakt</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!--Section A: Contact Form-->
    <section id="contact-a" class="text-center py-3">
        <div class="container">
            <h2 class="section-title">Skontaktuj się ze mną</h2>
            <div class="bottom-line"></div>
            <p class="lead">Napisz mi wiadomość</p>

            <form>
                <div class="text-fields">
                    <input type="text" class="text-input name-input" placeholder="Imię">
                    <input type="text" class="text-input subject-input" placeholder="Temat">
                    <input type="email" class="text-input email-input" placeholder="Adres mailowy">
                    <input type="text" class="text-input phone-input" placeholder="Numer telefonu">
                    <textarea class="text-input message-input" placeholder="Twoja wiadomość"> </textarea>
                </div>
                <button type="submit" class="btn-dark">Wyślij</button>
            </form>
        </div>
    </section>

    <!-- Section B: Contact Info -->
    <section id="contact-b" class="py-3 bg-dark">
        <div class="container">
            <div class="contact-info">
                <div>
                    <i class="fas fa-envelope fa-2x"></i>
                    <h3>Email</h3>
                    <p>leslaw@kula.opole.pl</p>
                </div>
                <div>
                    <i class="fas fa-phone fa-2x"></i>
                    <h3>Telefon</h3>
                    <p>(+48) 999999999</p>
                </div>
                <div>
                    <i class="fas fa-address-card fa-2x"></i>
                    <h3>Address</h3>
                    <p>hmmmmmmmm</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Section C: Tagline -->
    <section id="contact-c" class="bg-main py-4">
        <div class="container">
            <h1>Rozpocznijmy współpracę</h1>
        </div>
    </section>


    <!-- Footer-->
    <footer id="main-footer">
      <div class="footer-content container copyright">
        <p>
          Copyright &copy; 2021 by
          <a href="https://www.webcodesign.pl" target="_blank"
            >webco.design</a
          >. All Rights Reserved
        </p>
      </div>
    </footer>
  </body>
</html>
